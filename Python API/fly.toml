# fly.toml app configuration file generated for ai-research-knowledge-hub on 2025-11-09T11:00:44-06:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'ai-research-knowledge-hub'
primary_region = 'iad'

[build]
  dockerfile = 'Dockerfile'

[env]
  API_HOST = '0.0.0.0'
  API_PORT = '8000'
  API_RELOAD = 'false'
  PYTHONUNBUFFERED = '1'

[http_service]
  internal_port = 8000
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

  [[http_service.checks]]
    interval = '30s'
    timeout = '5s'
    grace_period = '10s'
    method = 'GET'
    path = '/health'

[[vm]]
  cpu_kind = 'shared'
  cpus = 1
  memory_mb = 1024
